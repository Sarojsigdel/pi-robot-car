<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required metatags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PI-ROBOT-CAR</title>

    <!-- Vue.js -->
    <style>[v-cloak] {display: none; }</style>

    <!-- Bootstrap.js CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <div v-cloak  id="app">
      <!-- Main Section -->
      <div class="container-fluid p-0">
        <!-- Top Navigation bar -->
        <nav class="navbar navbar-dark sticky-top flex-md-nowrap p-2 shadow">
          <h2> Raspberry PI Car Robot</h2>
        </nav>
        <div class="row m-0">
          <!-- Side Navigation bar -->
          <nav id="sidebarMenu" class="sidebar col-2 p-0">
            <div class="sidebar-sticky ">
            </div>
          </nav>
          <main role="main" class="col p-0">
            <!-- Camera Stream -->
            <div class="row">
              <img style="max-width: 80%;" class="mx-auto d-block" src="http://192.168.1.187:8081?action=stream" />
            </div>
            <!-- Control pane -->
            <div class="row">
              <div class="col-4">
                filler
              </div>
              <!-- Camera control -->
              <div class="col-4">
                <div class="container">
                  <div class="row">
                    <div class="col-md-auto p-0 filler">
                      <!-- filler                       -->
                    </div>
                    <div class="col-md-auto p-0">
                      <img class="arrow topDown" src="assets/img/arrow-up-square-fill.svg">
                    </div>
                    <div class="col-md-auto p-0">
                      <!-- filler                       -->
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-auto p-0">
                      <img class="arrow leftRight" src="assets/img/arrow-left-square-fill.svg">
                    </div>
                    <div class="col-md-auto p-0">
                      <img class="arrow leftRight" src="assets/img/camera-video.svg">
                    </div>
                    <div class="col-md-auto p-0">
                      <img class="arrow leftRight" src="assets/img/arrow-right-square-fill.svg">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-auto p-0 filler">
                      <!-- filler                       -->
                    </div>
                    <div class="col-md-auto p-0">
                      <img class="arrow topDown" src="assets/img/arrow-down-square-fill.svg">
                    </div>
                    <div class="col-md-auto p-0">
                      <!-- filler                       -->
                    </div>
                  </div>
                </div>
              </div>
              <!-- Drive control -->
              <div class="col-4">
                <div class="container">
                  <div class="row">
                    <div class="col-md-auto p-0 filler">
                      <!-- filler                       -->
                    </div>
                    <div class="col-md-auto p-0">
                      <img class="arrow topDown" src="assets/img/arrow-up-square-fill.svg">
                    </div>
                    <div class="col-md-auto p-0">
                      <!-- filler                       -->
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-auto p-0">
                      <img class="arrow leftRight" src="assets/img/arrow-left-square-fill.svg">
                    </div>
                    <div class="col-md-auto p-0">
                      <img class="arrow leftRight" src="assets/img/truck.svg">
                    </div>
                    <div class="col-md-auto p-0">
                      <img class="arrow leftRight" src="assets/img/arrow-right-square-fill.svg">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-auto p-0 filler">
                      <!-- filler                       -->
                    </div>
                    <div class="col-md-auto p-0">
                      <img class="arrow topDown" src="assets/img/arrow-down-square-fill.svg">
                    </div>
                    <div class="col-md-auto p-0">
                      <!-- filler                       -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
          <div class="col-1"></div>
        </div>
        <!-- <div class="bg-dark row-4 m-0">
          <div v-if="!!speechRecognitionResult.label">
            Speech: {{speechRecognitionResult.label}}:{{speechRecognitionResult.confidence}}
          </div>
        </div> -->
      </div>
    </div>


    <!-- Vue.js development CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- ml5 Voice Recognition CDN -->
    <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js"></script>
    <!-- Socket IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- jQuery required by Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  </body>
    <!-- app client -->
    <script type="text/javascript" src="/common.js"></script>
    <script type="text/javascript" src="/client.js"></script>
  </body>
</html>
